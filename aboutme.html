	<p id="agetext"> How old am I right now? </p>
	
	<button type="button"
onclick="document.getElementById('agetext').innerHTML = getAge()">
Click to find out!</button>

	<script>
			function getAge() {
	var dateString = new Date ("1999-11-07");
    var today = new Date();
    var birthDate = new Date(dateString);
    var age = today.getFullYear() - birthDate.getFullYear();
    var m = today.getMonth() - birthDate.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
    }
    return age;
}
	</script>
